<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_logo">Pragmatic</h1>
    </div>
    <div>
        <span>
            <a href="{% url 'articleapp:list' %}">Articles</a>
        </span>
        <span>nav2</span>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}?next={{ request.path }}">
                <span>Mypage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>Logout</span>
            </a>
        {% endif %}
    </div>

</div>
