<div class="pragmatic_header">
    <div>
        <h1 class="pragmatic_logo">Pragmatic</h1>
    </div>
    <div class="pragmatic_header_navbar">
        <span>
            <a href="{% url 'articleapp:list' %}" class="pragmatic_header_nav">Articles</a>
        </span>
        <span>
            <a href="{% url 'projectapp:list' %}" class="pragmatic_header_nav">Projects</a>
        </span>
     <span>
            <a href="{% url 'subscribeapp:list' %}" class="pragmatic_header_nav">Subscription</a>
        </span>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="pragmatic_header_nav">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="pragmatic_header_nav">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}?next={{ request.path }}" class="pragmatic_header_nav">
                <span>Mypage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="pragmatic_header_nav">
                <span>Logout</span>
            </a>
        {% endif %}
    </div>

</div>
